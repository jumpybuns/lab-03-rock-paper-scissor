<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissor!</title>
</head>

<body>
    <main>
        <div class = 'flex-row'>
            <!-- Quadrant 2 -->
            <section class = 'flex-column quadrant'>
                <h2>Rules</h2>
                <p>List of Rules...
                    <ul>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                        <li>d</li>
                        <li>e</li>
                    </ul>
                </p>
                <button id='reset-button'>Reset</button>
                <button id='start-button'>Start</button>
                <span>Number of Resets...</span>
            </section>
            <!-- Quadrant 1 -->
            <section class = 'flex-column quadrant'>
                <div class = 'flex-column q1-spacing border'>
                    <span>Pick Your Move</span>
                    <div class = 'flex-row'>
                        <div class='flex-column'>
                            <label>
                                <input type='radio' name='select' value='rock' checked>
                                <img class = 'option-images' src='assets/rock.svg'>
                            </label>
                            <span>Rock</span>
                        </div>
                        <div class='flex-column'>
                            <label>
                                <input type='radio' name='select' value='paper'>
                                <img class = 'option-images' src='assets/paper.svg'>
                            </label>
                            <span>Paper</span>
                        </div>
                        <div  class='flex-column'>
                            <label>
                                <input type='radio' name='select' value='scissor'>
                                <img class = 'option-images' src='assets/scissor.svg'>
                            </label>
                            <span>Scissor</span>
                        </div>
                    </div>
                    <button>Throw!</button>
                </div>
                <div class ='flex-column q1-spacing border'>
                    <span>Score</span>
                    <div class='flex-row'>
                        <div class = 'flex-column individual-score'>
                            <span>User</span>
                            <div>5</div>
                        </div>
                        <div  class = 'flex-column individual-score'>
                            <span>Opponent</span>
                            <div>3</div>
                        </div>
                    </div>

                </div>
            </section>
        </div>

        <div class = 'flex-row'>
            <!-- Quadrant 3 -->
            <section class = 'flex-column quadrant'>
                <span>User's Throw</span>
                <img src='assets/rock.svg'>
                <span>Rock</span>
            </section>
            <!-- Quadrant 4 -->
            <section class = 'flex-column quadrant'>
                <span>Opponent's Throw</span>
                <img src='assets/paper.svg'>
                <span>Rock</span>
            </section>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
